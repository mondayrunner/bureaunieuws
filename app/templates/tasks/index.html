{% extends "layout.html" %}

{% block content %}	
	{% if tweets %}
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Tweets</th>
				</tr>
			</thead>
			<tbody>
				{% for tweet in tweets %}
				<tr>						
					<td>
						{{ tweet.text }}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
			<p>Geen tweets gevonden.</p>
	{% endif %}

{% endblock %}
